<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script defer src="../assets/js/main.js"></script>
<header id="header-example" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a>MiTaller<span>.</span></a></h1>
        <nav id="navbar" class="navbar ms-5">
            <ul>
                <li><a class="nav-link active" href="#hero">Inicio</a></li>
                <li><a class="nav-link scrollto" href="#about">Sobre Nosotros</a></li>
                <li><a class="nav-link scrollto" href="#services">Servicios</a></li>
                <li><a class="nav-link scrollto" href="#team">Nuestro Equipo</a></li>
                <li><a class="nav-link scrollto" href="#contact">Contacto</a></li>           
            </ul>
            
           
            <i class="bi bi-list mobile-nav-toggle" (click)="openMobileNavigation()">
                
            </i>
        </nav>
        <nav id="navbar" class="navbar">
            <ul>
                <li *ngIf="!login"><a class="nav-link active" routerLink="/login">Iniciar Sesion</a></li>
                <li *ngIf="!login"><a class="nav-link scrollto" routerLink="/register">Registrarse</a></li>      
            </ul>
        </nav>
        <div class="btn-group" *ngIf="login">
            <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                  </svg>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="" (click)="openUserDetails()">Ir a mi Perfil</a></li>
              <li><a *ngIf="isAdmin" class="dropdown-item" routerLink="/panel">Ir a el panel Admin</a></li>
              <li><a class="dropdown-item" (click)="logout()">Cerrar Sesion</a></li>
            </ul> 
        </div>
       
    </div>
</header>
