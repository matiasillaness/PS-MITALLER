<mat-card style="width: 100%;height: 100%; font-size: 25px;" class="p-5">
    <mat-card-header class="mt-3 mb-3">
        <mat-card-title style="font-size: 30px;">Detalles del Auto</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>Patente: {{car.patente}}</p>
        <p>Modelo: {{car.modelo}}</p>
        <p>Color: {{car.color}}</p>
        <p>Tipo Vehiculo: {{car.tipo_vehiculo}}</p>
        <p>Marca: {{car.marca}}</p>
        <p>Kilometraje: {{car.kilometraje}}</p>
        <p>Numero de Chasis: {{car.numero_chasis}}</p>
        <p>Observaciones: {{car.observaciones}}</p>
      </mat-card-content>
</mat-card>
