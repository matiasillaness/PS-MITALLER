<div style="width: 100%;">
  
    <div class="row">
      <div class="col-8">
        <mat-form-field style="width: 100%;">
          <mat-label>Patente</mat-label>
          <input [(ngModel)]="nombrePatente" matInput>
      </mat-form-field>
      </div>
      <div class="col-2">
        <button (click)="buscar()" style="width: 100%; height: 55px;" mat-raised-button color="primary" class="me-2">
          <h6 class="m-2">Buscar</h6>
        </button>
      </div>
    </div>
    
    <form action="" class="mt-3" [formGroup]="form">
        <div class="row">
            <div class="col-5">
                <mat-form-field style="width: 100%;">
                    <mat-label>Patente</mat-label>
                    <input formControlName="patente" matInput>
                </mat-form-field>
            </div> 
            <div class="col-5 ">
                <mat-form-field style="width: 100%;">
                    <mat-label>Modelo</mat-label>
                    <input formControlName="modelo" matInput>
                </mat-form-field>
            </div> 
            <div class="col-5 ">
                <mat-form-field style="width: 100%;">
                    <mat-label>Tipo Vehiculo</mat-label>
                    <mat-select formControlName="tipo_vehiculo">
                      <mat-option *ngFor="let tipo_vehiculo of tipoAutos" [value]="tipo_vehiculo">
                        {{tipo_vehiculo}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-5 ">
                <mat-form-field style="width: 100%;">
                    <mat-label>Color</mat-label>
                    <mat-select formControlName="color">
                      <mat-option *ngFor="let color of tipoColor" [value]="color">
                        {{color}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-5 ">
                <mat-form-field style="width: 100%;">
                    <mat-label>Marca</mat-label>
                    <mat-select formControlName="marca_id">
                      <mat-option *ngFor="let m of marcas" [value]="m.id_brand">
                        {{m.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            
            <div class="col-5 ">
                <mat-form-field style="width: 100%;">
                    <mat-label>Kilometraje</mat-label>
                    <input formControlName="kilometraje" matInput> 
                </mat-form-field>
            </div>
            <div class="col-5 ">
                <mat-form-field style="width: 100%;">
                    <mat-label>Numero de Chasis</mat-label>
                    <input formControlName="numero_chasis" matInput> 
                </mat-form-field>
            </div>
            <div class="col-5 ">
                <mat-form-field style="width: 100%;">
                    <mat-label>Observaciones</mat-label>
                    <input formControlName="observaciones" matInput> 
                </mat-form-field>
            </div>
            <div class="col-12" style="float: right;">
                <button (click)="editarAuto()" mat-raised-button color="primary" class="me-2">
                    <h6 class="m-2">Editar</h6>
                  </button>
                  <button (click)="limpiarFormulario()" mat-raised-button color="warn">
                    <h6 class="m-2" >Cancelar</h6>
                  </button>
            </div> 
        </div>

        
    </form>
</div>
