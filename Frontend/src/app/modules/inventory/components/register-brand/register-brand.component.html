
<div class="p-2">
 
  <div class="row">
    <div class="col-9">
      <mat-form-field class="example-full-width" style="width: 100%;">
        <mat-label>Buscar por Nombre</mat-label>
        <input (keyup)="filterChange($event)" matInput placeholder="Ej. Renault">
      </mat-form-field>
    </div>
    <div class="col-3">
      <button  style="width: 100%; height: 55px;" mat-raised-button color="primary" (click)="openpupupAdd()">
        <h6 class="mt-2">Agregar Nueva Marca</h6>
      </button>

    </div>
  </div>
   
 
  <div  class="mat-elevation-z4" style="width: 100%; border-radius: 10px;">

    <table mat-table [dataSource]="dataSource" style=" width: 100%; ">
      <ng-container matColumnDef="id_brand">
        <th mat-header-cell *matHeaderCellDef>
          Nro.
        </th>
        <td mat-cell *matCellDef="let element">{{element.id_brand}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >
          Nombre
        </th>
        <td mat-cell *matCellDef="let element">{{element.name | lowerCaseFirstUpper}}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>
          Activo
        </th>
        <td  mat-cell *matCellDef="let element">
          <mat-slide-toggle color="primary" (change)="activarOdesactivar(element.id_brand, element.active, element.name)" [checked]="element.active"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          Acciones
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button class="me-3" color="primary" (click)="openpopup(element.id_brand, element.name,element.active) ">Editar</button>
          <button mat-raised-button color="warn" (click)="delete(element.id_brand)">Eliminar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator class="mt-4" style="border-radius: 5px; " [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
