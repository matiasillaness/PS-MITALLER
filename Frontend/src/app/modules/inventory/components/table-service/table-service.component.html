<div class="m-4">
    <div>
        <form action="" [formGroup]="form">
            <div class="row">
                <div class="col-2">
                    <mat-form-field style="width: 100%;" class="example-full-width">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre"  matInput placeholder="Nombre">
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Tipo Servicio</mat-label>
                        <mat-select formControlName="tipo">
                            <mat-option *ngFor="let e of tipoServicio" [value]="e.value">
                                {{e.viewValue}}
                            </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-2">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Precio</mat-label>
                        <input formControlName="precio" type="number" matInput placeholder="Precio">
                    </mat-form-field>
                </div>
    
                <div class="col-2">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Activo</mat-label>
                        <mat-select formControlName="activo">
                          <mat-option [value]="true">
                            Activo
                          </mat-option>
                            <mat-option [value]="false">
                                Inactivo
                            </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
    
                <div class="col-2">
                    <button (click)="aplicarFiltros()" mat-raised-button  color="primary" style="width: 100%; height: 55px;">
                        <h6 class="mt-2">Buscar
    
                        </h6>
                      </button>
                </div>
                <div class="col-2">
    
                    <button (click)="abrirModalRegistro()" mat-raised-button color="primary" style="width: 100%; height: 55px;">
                        <h6 class="mt-2">Registrar</h6>
                      </button>
                </div>
            </div>
        </form> 
    </div>
    <div  class="mat-elevation-z4" style="width: 100%; border-radius: 10px;">
  
        <table mat-table [dataSource]="dataSource" style=" width: 100%; ">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef >
              Nombre
            </th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
          </ng-container>
    
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef >
             Descripcion
            </th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
          </ng-container>
         
          <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef >
                Precio
              </th>
              <td mat-cell *matCellDef="let element">{{element.precio}}</td>
            </ng-container>
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef >
                Tipo de Servicio
              </th>
              <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
            </ng-container>
     
       
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>
              Activo
            </th>
            <td  mat-cell *matCellDef="let element">
              <mat-slide-toggle  color="primary" [checked]="element.activo"></mat-slide-toggle>
            </td>
          </ng-container>
    
    
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              Acciones
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="me-3 mb-1" color="primary">Detalle</button>
              <button mat-raised-button (click)="abrirModalRegistroEdicion(element)" class="me-3 mb-1" color="primary">Editar</button>
              <button mat-raised-button color="warn">Eliminar</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator class="mt-4" style="border-radius: 5px; " [pageSizeOptions]="[10,15,20]" showFirstLastButtons></mat-paginator>
      </div>
    
</div>
