<div class="row p-5">
    <div class="col-12">
        <h3 class="mb-3">Detalles:</h3>
    </div>
    <div *ngFor="let pay of data.payment.detalles" class="col-12 mb-3">
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <mat-card-title>{{pay.nombreRepuesto}}</mat-card-title>
              <mat-card-title>{{pay.nombreServicio}}</mat-card-title>
            </mat-card-header>
            <mat-card-footer class="example-card-footer ms-3 mb-3">
                <h6 class="mb-1">Cantidad: {{pay.cantidad}}</h6>
                <h6 class="mb-1">Precio Unitario: {{pay.precioUnitario | currency}}</h6>
                <h6 class="mb-1">Total: {{pay.subtotal | currency}}</h6>
                <p  class="mb-1">Descripcion: {{pay.descripcion}}</p>
            </mat-card-footer>
          </mat-card>
    </div>
</div>
